<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>Lists</h1>

    <h4>Fruits</h4>
    
    <!-- Unordered List -->
    
    <ul  type="disc">
        <li>Mango</li>
        <li>Orange</li>
        <li>Citrus Fruits
            <ul type="disc">
                <li>Lemon</li>
                <li>Kiwi</li>
                <li>Amla</li>
            </ul>
            
        </li>
        <li>Guava</li>
    </ul>


    <!-- Ordered List -->

    <ol type="1" start="3">
        <li>Go to Gym</li>
        <li>Go to Market</li>
        <li>Buy Groceries</li>
        <li>Learn Web</li>
    </ol>




    
</body>
</html>
